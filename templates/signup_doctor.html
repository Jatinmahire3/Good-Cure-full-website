<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/signup_form.css">
    <link rel="stylesheet icon " href="styles.css">
    <link rel="icon" href="/static/images/pic5.png"  type="image/x-icon">
    <title>Signup as Doctor</title>
</head>
<body>
    <form method="POST">
        <h1>Doctor Signup</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" name="speciality" placeholder="Enter your speciality" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a secure password" required>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
