<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Reviews</title>
    <link rel="stylesheet" href="/static/css/patient_reviews.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="/static/images/pic4.png" width="55" style="height: 47px;" alt="GoodCure Logo"> GoodCure</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            
            </ul>
        </nav>
    </header>

    <section class="search-bar">
        <h1>Find and Review Doctors</h1>
        <form action="/search" method="get" class="search-form">
            <input type="text" name="city" placeholder="City" required>
            <input type="text" name="area" placeholder="Area">
            <input type="text" name="specialty" placeholder="Specialty">
            <button type="submit">Search</button>
        </form>
    </section>

    <section class="doctor-list">
        <h2>Doctor Results</h2>
        <div class="doctor-card">
            <img src="/static/images/doctor1.jpg" alt="Doctor Photo">
            <div class="doctor-info">
                <h3>Dr. John Doe</h3>
                <p>Specialty: Cardiology</p>
                <p>Hospital: Sunshine Medical Center</p>
                <p>Location: New York, NY</p>
                <button onclick="window.location.href='view_review.html'">View Reviews</button>
                <button onclick="window.location.href='write_review.html'">Write a Review</button>
            </div>
        </div>
        <!-- Repeat the doctor-card for additional doctors -->
    </section>

    <footer>
        <p>&copy; 2024 GoodCure. All rights reserved.</p>
    </footer>
</body>
</html>
